<!DOCTYPE html>
<html>
<head>

<style>

body{
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:0;
}

.card{
    background:white;
    width:400px;
    padding:30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);

}

h2{

}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:#28a745;
    color:white;
}

.yes:hover{
    transform:scale(1.1);
}

.no{
    background:#ff4d4d;
    color:white;
    position:absolute;
}

</style>
</head>

<body>

<div class="card">

<h2 id="question"></h2>

<button class="yes" onclick="nextQuestion()">Yes ğŸ˜</button>
<button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ˜œ</button>

</div>

<script>

let questions = [
"ğŸ˜‚ Kya tum mere saath pani puri competition jeet paoge?",

let current = 0;

function moveNo(){

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

    else{
        noBtn.style.display = "none";

}

</script>

</body>
</html>
